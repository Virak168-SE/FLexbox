<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>

      body{
        margin: 0;
        padding: 0;
        background: pink;
        display: flex;
        justify-content: center;
        height: 100vh;
      }
  
      .container {
        height: 100vh;
        background: greenyellow;
        display: flex;
        flex-direction: column;
        width: calc(100vw - 20em);
        height: 100%;
        gap: 1em;
      }

      header,
      footer {
        background: grey;
        height: 100px;
      }

      main {
        background: grey;
        height: calc(100vh - 200px);
      }
 
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <main>Main</main>
      <footer>Footer</footer>
      </section>
    </div>
  </body>
</html>
